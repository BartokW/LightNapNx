<identity-card>
  <span title>Verify Your Email</span>
  <span subtitle>Enter your email to request a verification link</span>

  <div class="w-[30rem]">
    <form [formGroup]="form" (ngSubmit)="resendVerificationEmail()" autocomplete="off">
      <label for="email" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Email</label>
      <input
        id="email"
        type="text"
        placeholder="Email address"
        pInputText
        formControlName="email"
        class="w-full md:w-[30rem] mb-8"
        style="padding: 1rem"
      />

      <error-list [errors]="errors" />

      <p-button type="submit" label="Resend Verification Email" styleClass="w-full p-4 text-xl" [disabled]="!form.valid" pRipple />

      <div class="mt-6 flex flex-wrap gap-4">
        <a [routerLink]="'login' | route" class="ml-auto">Return to login</a>
      </div>
    </form>
  </div>
</identity-card>
