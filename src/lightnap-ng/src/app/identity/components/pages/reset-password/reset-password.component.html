<identity-card>
  <span title>Forgot Password?</span>
  <span subtitle>Enter your email to reset your password</span>

  <div class="w-[30rem]">
    <form [formGroup]="form" (ngSubmit)="resetPassword()" autocomplete="off">
      <div class="flex flex-col gap-5">
        <div class="flex flex-col gap-2">
          <label for="email" class="text-xl">Email</label>
          <input id="email" type="text" placeholder="Email address" pInputText formControlName="email" />
        </div>

        <error-list [errors]="errors" />
      </div>
      <p-button type="submit" label="Reset Password" styleClass="w-full text-xl" [disabled]="!form.valid" pRipple />
    </form>

    <div class="mt-6">
      <a [routerLink]="'login' | route" class="ml-auto">Return to login</a>
    </div>
  </div>
</identity-card>
