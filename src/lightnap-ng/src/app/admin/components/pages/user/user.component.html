<p-card [header]="header" [subheader]="subHeader">
  @if(viewModel$ | async; as response) { @if(response.result; as userVm) {
  <p-table [value]="userVm.roles">
    <ng-template pTemplate="header">
      <tr>
        <th><i class="pi pi-trash"></i></th>
        <th>Role</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-role>
      <tr>
        <td><p-button severity="danger" icon="pi pi-trash" title="Remove device" (onClick)="removeUserFromRole(role)" /></td>
        <td>
          <a [routerLink]="'admin-role' | route : role"> {{ role }}</a>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <error-list [errors]="errors" />
  } @else {
  <p>Unable to load user</p>
  <error-list [errors]="response" />
  } } @else {
  <p>Loading user...</p>
  }
</p-card>
