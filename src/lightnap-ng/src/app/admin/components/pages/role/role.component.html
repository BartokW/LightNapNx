<p-card [header]="header" [subheader]="subHeader">
  @if(viewModel$ | async; as response) { @if(response.result; as roleVm) {
  <p-table [value]="roleVm.users">
    <ng-template pTemplate="header">
      <tr>
        <th><i class="pi pi-trash"></i></th>
        <th>UserName</th>
        <th width="100%">Email</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td><p-button severity="danger" icon="pi pi-trash" title="Remove device" (onClick)="removeUserFromRole(user.id)" /></td>
        <td>
          <a [routerLink]="'admin-user' | route : user.id"> {{ user.userName }}</a>
        </td>
        <td>
          <a href="mailto:{{ user.email }}"> {{ user.email }}</a>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <error-list [errors]="errors" />
  } @else {
  <p>Unable to load role</p>
  <error-list [errors]="response" />
  } } @else {
  <p>Loading role...</p>
  }
</p-card>
