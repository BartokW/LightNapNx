<p-card header="Change Your Password">
  <form [formGroup]="form" (ngSubmit)="changePassword()" autocomplete="off">
    <div class="flex flex-col w-80 gap-4">
      <p-inputgroup>
        <p-inputgroup-addon>
          <i class="pi pi-lock"></i>
        </p-inputgroup-addon>
        <p-password
          formControlName="currentPassword"
          placeholder="Current Password"
          styleClass="w-full"
          [toggleMask]="true"
          [feedback]="false"
          [inputStyle]="{ width: '100%' }"
          [style]="{ width: '100%' }"
          [inputStyleClass]="'w-full md:w-[50rem]'"
        />
      </p-inputgroup>

      <p-inputgroup>
        <p-inputgroup-addon>
          <i class="pi pi-lock"></i>
        </p-inputgroup-addon>
        <p-password
          formControlName="newPassword"
          placeholder="New Password"
          styleClass="w-full"
          [toggleMask]="true"
          [feedback]="false"
          [inputStyle]="{ width: '100%' }"
          [style]="{ width: '100%' }"
          [inputStyleClass]="'w-full md:w-[50rem]'"
        />
      </p-inputgroup>

      <p-inputgroup>
        <p-inputgroup-addon>
          <i class="pi pi-lock"></i>
        </p-inputgroup-addon>
        <p-password
          formControlName="confirmNewPassword"
          placeholder="Confirm New Password"
          styleClass="w-full"
          [toggleMask]="true"
          [feedback]="false"
          [inputStyle]="{ width: '100%' }"
          [style]="{ width: '100%' }"
          [inputStyleClass]="'w-full md:w-[50rem]'"
        />
      </p-inputgroup>

      <error-list [errors]="errors" />

      <p-button type="submit" label="Change Password" styleClass="w-full" [disabled]="!form.valid" />
    </div>
  </form>
</p-card>
