@if (notifications$ | async; as notifications) {
  @if (notifications.length) {
    <p-menu #menu [model]="items" [popup]="true" appendTo="body" />
    <p-button link="true" size="large" rounded="true" (onClick)="menu.toggle($event)">
        <i class="pi pi-bell text-xl" pBadge [value]="notifications.length" severity="info"></i>
    </p-button>
} @else {
    <p-button icon="pi pi-bell" link="true" size="large" rounded="true" [routerLink]="'notifications' | route"></p-button>
  }
}
