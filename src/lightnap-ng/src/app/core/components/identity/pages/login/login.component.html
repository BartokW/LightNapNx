<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <img
      src="assets/layout/images/{{ layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white' }}.svg"
      alt="LightNap logo"
      class="mb-5 w-6rem flex-shrink-0"
    />
    <div style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
      <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius: 53px">
        <div class="text-center mb-5">
          <div class="text-900 text-3xl font-medium mb-3">Welcome!</div>
          <span class="text-600 font-medium">Sign in to continue</span>
        </div>

        <div>
          <form [formGroup]="form" (ngSubmit)="logIn()" autocomplete="off">
            <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
            <input
              id="email"
              type="text"
              placeholder="Email address"
              pInputText
              formControlName="email"
              class="w-full md:w-30rem mb-5"
              style="padding: 1rem"
            />

            <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
            <p-password
              formControlName="password"
              styleClass="mb-5"
              inputStyleClass="w-full p-3 md:w-30rem"
              [inputStyle]="{ paddingLeft: '2.5rem' }"
              placeholder="Password"
              [toggleMask]="true"
              [feedback]="false"
            />

            <div class="flex align-items-center justify-content-between mb-5 gap-5">
              <div class="flex align-items-center">
                <p-checkbox name="checkbox" formControlName="rememberMe" styleClass="mr-2" [binary]="true" label="Remember me" />
              </div>
              <a
                class="font-medium no-underline ml-2 text-right cursor-pointer"
                style="color: var(--primary-color)"
                [routerLink]="'reset-password' | route"
                >Forgot password?</a
              >
            </div>
            <button pButton pRipple label="Sign In" class="w-full p-3 text-xl"></button>
          </form>

          <div class="flex flex-column mt-4">
            <a [routerLink]="'register' | route">I need to create an account</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
